name: Daily Rebuild

on:
  schedule:
    # Run at 8am UTC daily (3am EST / 12am PST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  trigger-vercel-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
